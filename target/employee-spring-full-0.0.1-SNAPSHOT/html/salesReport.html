<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3><b><i>Sales Report</i></b></h3>

 <!-- Top row with form-->
 <div class="row">
	 <div class="col-12">

			<form class="form-inline" id="sales-report-form">

			  <div class="form-group">
			    <label for="inputStartDate" class="col-sm-2 col-form-label">Start Date</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" name="startDate" id="inputStartDate" placeholder="Start date">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="inputEndDate" class="col-sm-2 col-form-label">End Date</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" name="endDate" id="inputEndDate" placeholder="End Date">
			    </div>
			  </div>
	
			   <div class="form-group">
			    <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="brand" id="inputBrand" placeholder="Enter brand">
			    </div>
			  </div>

			   <div class="form-group">
			    <label for="inputCategory" class="col-sm-2 col-form-label">Category</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="category" id="inputCategory" placeholder="Enter category">
			    </div>
			  </div>
			  <button type="button" class="btn btn-primary" id="submit-data">Submit</button>
			  <!-- &nbsp;
			  &nbsp; -->
			  <!-- <button type="button" class="btn btn-info" id="download-sales-data">Download TSV</button> -->
			</form>

	 </div>	
</div> 


<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>

<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="sales-report-table">
	  <thead>
	    <tr>
	      <th scope="col">Category</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">Revenue</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr>
	      <td>Chocolates</td>
	      <td>50</td>
	      <td>50000</td>
	    </tr>
	    <tr>
	       <td>Milk</td>
	      <td>100</td>
	      <td>2800</td>
	    </tr>
	  </tbody>
	</table>

  </div>

</div>


</div><!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>
<!-- File brand.js is calling from here -->
<script th:src="@{/static/salesReport.js}"/></script>

</body>	

</html>
