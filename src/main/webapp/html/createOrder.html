<!doctype html>

<html lang="en">

<head th:replace="snippets.html :: name_head"></head>

<body>

<nav th:replace="snippets.html :: name_app_navbar"></nav>

<div class="container">

<h3>Create a new Order</h3>

 <div class="row">
	 <div class="col-12">
			<form class="form-inline" id="order-item-form">
			  <div class="form-group">
			    <label for="inputBarcode" class="col-sm-2 col-form-label">Barcode</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="barcode" id="inputBarcode" placeholder="Enter Barcode">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text"  class="form-control" name="quantity" id="inputQuantity" placeholder="Enter Quantity">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="inputSp" class="col-sm-2 col-form-label">Selling Price</label>
			    <div class="col-sm-10">
			      <input type="text"  class="form-control" name="sp" id="inputSp" placeholder="Enter Selling Price">
			    </div>
			  </div>

			  <button type="button" class="btn btn-primary" id="add-order-item">Add</button>
			  &nbsp;
			</form>
	 </div>	
</div> 

<!-- Blank Row -->
<div class="row">
	&nbsp;
</div>
<div class="row">

 <!-- Table -->
 <div class="col-12">
	<table class="table table-striped" id="order-items-table">
	  <thead>
	    <tr>
	      <th scope="col">S No</th>
	      <th scope="col">Product Name</th>
	      <th scope="col">Quantity</th>
	      <th scope="col">SP</th>
	      <th scope="col">Total Price</th>
	      <th scope="col">Actions</th>
	    </tr>
	  </thead>
	  <tbody>
	  </tbody>
	</table>

</div>
</div>

<div class="row">
	<div class="col-md-2">
		<button type="button" class="btn btn-success" id="confirm-order">Confirm order</button>
	</div>
</div>


<div class="modal" tabindex="-1" role="dialog" id="edit-order-item-modal">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit OrderItem</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="modal-body">
			<form class="form-inline" id="order-item-edit-form">

			  <div class="form-group">
			    <label for="inputProductName" class="col-sm-2 col-form-label">Product Name</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="productName" readonly="">
			    </div>
			  </div>

			  <div class="form-group">
			    <label for="inputQuantity" class="col-sm-2 col-form-label">Quantity</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="quantity" placeholder="Enter Quantity">
			    </div>
			  </div>

			   <div class="form-group">
			    <label for="inputSp" class="col-sm-2 col-form-label">SP</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" name="sp" placeholder="Enter SP">
			    </div>
			  </div>

 	        <input type="hidden" name="barcode" >
			</form>        
      
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-success" id="update-order-item">Update</button>
      </div>
    </div>
  </div>
</div>


</div> <!-- Container end-->

<footer th:replace="snippets.html :: name_footer"></footer>

<script th:src="@{/static/createOrder.js}"></script>

</body>	

</html>
